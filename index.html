<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <section>
    <div class="container">
      <div class="top-box">
        <img id="logo" src="./images/logo.svg" alt="Fylo logo">
        <div id="icons">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="document icon">
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
      <div id="big-box">
        <div class="bottom-box">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div id="bar"> <!-- Gradient bar -->
            <div id="bar-gradient">
              <div id="ball"></div>
            </div>
          </div>
          <div id="min-and-max">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="text-box">
          <h1>185</h1>
          <h2>GB Left</h2>
        </div>
      </div>
    </div>
  </section>

</html>
